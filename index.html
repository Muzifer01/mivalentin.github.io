<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>Quieres ser mi Valentín</title>
</head>

<body>
  <div class="quieres_ser_mi_valentin">
    <h1>¿Quieres ser mi Valentín?</h1>
    <button class="btn_cy" id="btnSi">Sí</button>
    <button class="btn_nio" id="btnNo">No</button>
  </div>

  <!-- Overlay y Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="pop_up" id="popup">
    <p>Sabia que dirias que si</p>
  </div>
</body>

</html>
<style>
  @font-face {
    font-family: 'LoveLight';
    src: url('assets/LoveLight-Regular-Clx-Jok4.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  html,
  body,
  button {
    height: 100%;
    margin: 0;
    font-family: 'LoveLight', sans-serif;
    background: linear-gradient(to bottom, #ff8c91, #ffc4a6);
  }

  h1,
  button {
    color: black;
    text-shadow:
      -2px -2px 0 white,
      2px -2px 0 white,
      -2px 2px 0 white,
      2px 2px 0 white;
  }

  .quieres_ser_mi_valentin {
    text-align: center;
    font-size: 400%;
  }

  .btn_cy,
  .btn_nio {
    padding: 15px 30px;
    font-size: 90%;
    font-weight: bold;
    color: black;
    text-shadow:
      -2px -2px 0 white,
      2px -2px 0 white,
      -2px 2px 0 white,
      2px 2px 0 white;
    border: 3px solid rgb(0, 0, 0);
    border-radius: 50px;
    background: linear-gradient(to bottom, #6d165a, #a0346e);
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin: 1%;
    box-sizing: border-box;
    width: 200px;
    height: 150px;
  }

  .btn_cy:hover,
  .btn_nio:hover {
    transform: scale(1.1);
    background: linear-gradient(to bottom, #a0346e, #ec5c8d);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  }

  .btn_cy:active,
  .btn_nio:active {
    transform: scale(0.95);
  }

  .pop_up {
    font-family: Monospace !important;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 200%;
    padding: 20px;
    border-radius: 10px;
    opacity: 0;
    animation: popUpAnimation 0.5s forwards;
    width: 90%;
    max-width: 800px;
    max-height: 100%;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    /* Ocultar inicialmente */
  }

  @keyframes popUpAnimation {
    0% {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
    }

    100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2);
    z-index: 999;
    display: none;
    /* Ocultar inicialmente */
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btnSi = document.getElementById('btnSi');
    const btnNo = document.getElementById('btnNo');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    // Mostrar el popup y el overlay al hacer clic en "Sí"
    btnSi.addEventListener('click', () => {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Ocultar el popup y el overlay al hacer clic fuera del popup
    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Mover el botón "No" al azar cuando el cursor se acerque
    btnNo.addEventListener('mouseover', () => {
      const randomX = Math.random() * (window.innerWidth - btnNo.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - btnNo.offsetHeight);
      btnNo.style.position = 'absolute';
      btnNo.style.left = `${randomX}px`;
      btnNo.style.top = `${randomY}px`;
    });
  });
</script>
